<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="container py-3">
    <header th:insert="blocks/header :: header"/>

    <div class="container mt-5">
        <h1>Добавление статьи</h1>

        <form action="/blog/add" method="post">
            <input type="text" name="title" placeholder="Введите название статьи" class="form-control mt-2">
            <input type="text" name="anons" placeholder="Введите анонс статьи" class="form-control mt-2">
            <textarea type="text" name="full_text" placeholder="Введите полный текст статьи" class="form-control mt-2"></textarea>
            <button type="submit" class="btn btn-success mt-2">Добавить статью</button>
        </form>
    </div>

    <footer th:insert="blocks/footer :: footer" class="text-muted py-5" />
</div>
</body>
</html>
