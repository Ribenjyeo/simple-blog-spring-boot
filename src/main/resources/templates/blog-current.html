<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog-current</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="container py-3">
    <header th:insert="blocks/header :: header"/>

    <div class="container mt-5">

        <div th:each="el : ${post}" class="alert alert-info mt-2">
            <h3 th:text="${el.title}"/>
            <p th:text="${el.full_text}"/>
            <p><b>Просмотры:</b> <span th:text="${el.views}"/></p>
            <a th:href="'/blog/' + ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a>

            <form th:action="'/blog/' + ${el.id} + '/remove'" method="post">
                <button type="submit" class="btn btn-warning mt-2">Удалить</button>
            </form>
        </div>
    </div>

    <footer th:insert="blocks/footer :: footer" class="text-muted py-5" />
</div>
</body>
</html>
